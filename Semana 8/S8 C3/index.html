<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="modal" tabindex="-1" id="editting-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edita los campos</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form action="" class="bg-dark p-3 border rounded text-white">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input name = "name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Edad</label>
                        <input name = "age" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Teléfono</label>
                        <input name = "phone" type="text" class="form-control">
                    </div>
                    <div class="btn btn-block btn-outline-success save-changes">Guardar Cambios</div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


    <div class="container">
        <div class="row">
            <div class="mx-auto my-3 col-6">
                <form action="" class="bg-dark p-3 border rounded text-white">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input name = "name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Edad</label>
                        <input name = "age" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Teléfono</label>
                        <input name = "phone" type="text" class="form-control">
                    </div>
                    <div class="btn btn-block btn-outline-success save-mentor">Guardar Mentor</div>
                </form>
            </div>
        </div>
    </div>
    <div class="content-wrapper row ml-5"> 
    </div>






    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
