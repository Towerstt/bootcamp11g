<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Semana 7 Clase 3 TAREA</title>
</head>
<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <form action="" class="bg-dark text-white p-3 border rounded">
                    <div class="form-group">
                        <label for="">Nombre del Mentor</label>
                        <input id="mentor-name" type="text" class="form-control">
                        <div class="row pt-2">
                            <div class="col-6">
                                <label for="">Teléfono</label>
                                <input id="phone" type="text" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="">Edad</label>
                                <input id="age" type="text" class="form-control">
                            </div>
                        </div>       
                    </div>
                    <div class = "row pt-2">
                        <button id="save-mentor" type="button" class="btn btn-primary offset-2 col-3">Agregar Mentor</button>
                        <button id="show-table" type="button" class="btn btn-success offset-2 col-3">Mostrar Tabla</button>  
                    </div>
                    
                </form>

                <table id="mentor-table" class="mt-3 table table-striped table-dark text-center">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Edad</th>
                        <th>Eliminar</th>
                      </tr>
                    </thead>
                    <tbody id="tableBodyOk">




                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    
    <script src="js/main.js"></script>
</body>
</html>
