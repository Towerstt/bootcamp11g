<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Practica11</title>
</head>
<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <form action="" class="bg-dark text-white p-3 border rounded">
                    <div class="form-group">
                        <label for="">Nombre del koder</label>
                        <input id="koder-name" type="text" class="form-control">
                        <div class="row pt-2">
                            <div class="col-3">
                                <label for="">HTML</label>
                                <input id="score-html" type="text" class="form-control">
                            </div>
                            <div class="col-3">
                                <label for="">CSS</label>
                                <input id="score-css" type="text" class="form-control">
                            </div>
                            <div class="col-3">
                                <label for="">JS</label>
                                <input id="score-js" type="text" class="form-control">
                            </div>
                            <div class="col-3">
                                <label for="">REACT</label>
                                <input id="score-react" type="text" class="form-control">
                            </div>
                        </div>       
                    </div>
                    <button id="save-koder" type="button" class="btn btn-primary w-100">Agregar koder</button>
                </form>

                <table id="mentor-table" class="mt-3 table table-striped table-dark text-center">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>HTML</th>
                        <th>CSS</th>
                        <th>JS</th>
                        <th>REACT</th>
                        <th>PROMEDIO</th>
                        <th> </th>
                      </tr>
                    </thead>
                    <tbody id="tableBodyOk">

                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <ul id="koders-list" class="list-group">
                    <th></th>
                </ul>
            </div>
        </div>

        <div id="promedio" class="text-right"></div>
    </div>
    
    
    <script src="js/main.js"></script>
</body>
</html>
